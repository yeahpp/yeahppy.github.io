<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 게시판</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #336699;
            text-align: center;
        }

        #main {
            width: 600px;
            border-radius: 10px;
            border: 2px solid #ddaa77;
            opacity: 0.9;
            margin: 50px;
            padding: 20px;
            background-color: #fff;
        }

        label {
            margin: 10px;
            padding: 10px;
            font-family: serif;
            font-size: 1.2em;
            color: #505050;
            opacity: 0.8;
            display: block;
        }

        input, textarea {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #336699;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1c4d7b;
        }
    </style>
</head>

<body>
    <h1>맛집투어게시판</h1>
    <form action="34_write.php" method="post">
        <section id="main">
            <label for="irum">이름</label><input type="text" required name="irum"><br>
            <label for="pwd">비밀번호</label><input type="password" minlength="4" required name="pwd"><br>
            <label for="title">제목</label><input type="text" required name="title"><br>
            <label for="content">글내용</label><textarea rows="10" required name="content"></textarea><br>
            <input type="submit" value="등록하기">
        </section>
    </form>
</body>
</html>
